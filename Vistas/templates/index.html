<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Albums</title>
</head>
<body>
    {% for mesg in get_flashed_messages() %}
    <h3>{{ mesg }}</h3>
    {% endfor %}
    <form action="/guardarAlbum" method="POST">
        <label for="txtTitulo">Título:</label>
        <input type="text" name="txtTitulo">
        <br><br>
        <label for="txtArtista">Artista:</label>
        <input type="text" name="txtArtista">
        <br><br>
        <label for="intYear">Año:</label>
        <input type="number" name="intYear">
        <br><br>
        <button type="submit">Guardar Album</button>
    </form>
    <br>
    
    <div>
        <table>
            <thead>
                <tr>
                    <td>ID:</td>
                    <td>Album:</td>
                    <td>Artista:</td>
                    <td>Año:</td>
                    <td>Operaciones:</td>
                </tr>
            </thead>
            <tbody>
                {%for album in albums%}
                <tr>
                    <td>{{album.0}}</td>
                    <td>{{album.1}}</td>
                    <td>{{album.2}}</td>
                    <td>{{album.3}}</td>
                    <td>
                        <a href="">|Editar|</a>
                        <a href="">|Borrar|</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
